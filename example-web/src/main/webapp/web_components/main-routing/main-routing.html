<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/more-routing/more-route-selector.html">
<link rel="import" href="../../bower_components/more-routing/more-routing-config.html">
<link rel="import" href="../page-home/page-home.html">
<link rel="import" href="../page-about/page-about.html">


<dom-module id="main-routing">
	<template>
		<!-- Declare config -->
		<more-routing-config driver="hash"></more-routing-config>
		<!-- Declare routes -->
		<more-route name="home" path="/home"></more-route>
		<more-route name="about" path="/about"></more-route>
		<!-- Declare pages -->
		<more-route-selector selectedParams="{{params}}">
		<iron-pages>
			<section route="/">
	      		This is the index.
	    	</section>
			<section route="home">
		    	<page-home></page-home>
		   	</section>
		   	<section route="about">
	        	<page-about></page-about>
	        </section>
	        </iron-pages>
        </more-route-selector>
	</template>
	<script src="main-routing.js"></script>
</dom-module>
