<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/more-routing/more-route-selector.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<dom-module id="main-menu">
	<template>
		<div>
			<template is="dom-repeat" items="{{menuData}}">
				<paper-icon-item on-click="toggleCollapse">
					<iron-icon icon="communication:phone" item-icon></iron-icon>
					<paper-item-body two-line>
						<div>{{item.name}}</div>
						<div secondary>{{item.name}}</div>
					</paper-item-body>
				</paper-icon-item>
				<iron-collapse id="collapse{{index}}">
					<div>
						<more-route-selector>
							<iron-selector>
								<template is="dom-repeat" items="{{item.menuItems}}">
									<paper-item on-tap="handleItemClick" route$="{{item.token}}">
										<paper-item-body two-line>
											<div>{{item.name}}</div>
											<div secondary>{{item.description}}</div>
										</paper-item-body>
									</paper-item>
								</template>
							</iron-selector>
						</more-route-selector>
					</div>
				</iron-collapse>
			</template>
		</div>
	</template>
	<script src="main-menu.js"></script>
</dom-module>
