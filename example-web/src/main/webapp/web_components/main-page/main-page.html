<dom-module id="main-page">
	<template>
		<iron-ajax id="mainAjax" auto url="/api/main/data" handle-as="json" last-response="{{mainPageData}}"></iron-ajax>
		<!-- Declare config -->
		<more-routing-config driver="hash"></more-routing-config>
		<!-- Declare routes -->
		<more-route name="home" path="/home"></more-route>
		<more-route name="about" path="/about"></more-route>

		<div>
			<paper-drawer-panel>
				<paper-header-panel drawer>
					<paper-toolbar>
						<div>{{mainPageData.hash}}</div>
					</paper-toolbar>
					<div>
						<main-menu menu-data="{{mainPageData.menuCategoryItems}}"></main-menu>
					</div>
				</paper-header-panel>
				<paper-header-panel main>
					<paper-toolbar>
						<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
						<div>{{mainPageData.userName}}</div>
					</paper-toolbar>
					<div>
						<main-routing></main-routing>
					</div>
				</paper-header-panel>
			</paper-drawer-panel>
		</div>
	</template>
	<script src="main-page.js"></script>
</dom-module>
