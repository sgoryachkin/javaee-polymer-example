<dom-module id="main-routing">
	<template>

		<!-- Declare pages -->
		<more-route-selector id="routeSelectorPage" selectedParams="{{params}}">
			<iron-pages>
				<section route="order">
					<div>Order</div>
				</section>
				<section route="about">
					<page-about></page-about>
				</section>
				<section route="/">
					<page-home></page-home>
				</section>
			</iron-pages>
		</more-route-selector>

	</template>
	<script src="main-routing.js"></script>
</dom-module>
