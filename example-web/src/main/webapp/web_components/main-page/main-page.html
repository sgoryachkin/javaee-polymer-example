<dom-module id="main-page">
	<template>
		
		

		
	    <iron-ajax id="mainAjax" auto url="/api/main/data" handle-as="json" last-response="{{mainPageData}}"></iron-ajax>
		<div>
			<paper-drawer-panel>
				<paper-header-panel drawer>
					<paper-toolbar>
						<div>{{mainPageData.hash}}</div>
					</paper-toolbar>
					<div>
					    <template is="dom-repeat" items="{{mainPageData.routingItems}}">
							<paper-item>{{item.name}}</paper-item>
							<button on-click="toggleCollapse">toggle collapse</button>
							<iron-collapse id="collapse{{index}}">
								<div>
									<div>{{item.description}}</div>
								</div>
							</iron-collapse>
						</template>
					</div>
				</paper-header-panel>
				<paper-header-panel main>
					<paper-toolbar>
						<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
						<div>{{mainPageData.userName}}</div>
					</paper-toolbar>
					<div><main-routing></main-routing></div>
				</paper-header-panel>
			</paper-drawer-panel>
			
			<!-- Routing pages -->

		    
			
		</div>
	</template>
	<script src="main-page.js"></script>
</dom-module>
